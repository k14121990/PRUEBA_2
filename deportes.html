<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todos los deportes</title>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html" >
            <img src="img/LOGO2.png" width="100" height="100" class="d-inline-block align-top" alt=""></a>
        <b>DEPORTES</b>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Inicio del Menu-->
        <!--el ID debe ser el mismo que se le puso al data-target-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categorías
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="deportes.html">Deportes</a>
                        <a class="dropdown-item" href="ligasespaña.html">Ligas de España</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- FORMULARIO DONDE SE LLAMA LA API LA API-->
    <h1 class="text-center text-uppercase">Deportes</h1>
    <div class="container">
        <div class="row">
            <h3>Lista de deportes</h3>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" id="enviar">Traer datos</button>
        </div>
        <div class="row">
            <table class="table" id="sports">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Deporte</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripción</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

        <!--SIN ESTO NO MUESTRA LAS CATEGORIAS O CARRUSELL-->
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!--FUNCION PARA LLAMAR LA API-->
        <script>
            $("#enviar").click(function(){
                $.get("https://www.thesportsdb.com/api/v1/json/1/all_sports.php", 
                    function(data){
                        $.each(data.all_sports, function(i, item){
                            $("#sports").append("<tr><td>" + item.idSport + "</td><td>" + item.strSport + "</td><td> <img src='" + item.strSportThumb + "'>" + "</td><td>" + item.strSportDescription + "</td></tr>")
                        });
    
                    });
    
            });
        </script>
</body>

</html>
